<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">	

<ui:composition template="/index.xhtml">
	<ui:define name="cabecalho">
		<h2 align="center">FUNCIONÁRIOS EMPRESA JAVA</h2>
	</ui:define>
	
	<ui:define name="conteudo">
		
		<f:metadata>
		    <f:viewAction action="#{FuncionarioBean.atualizarUsuarioLogado}" />
		</f:metadata>
		
		<p:outputLabel value="SUPERVISÃO: " />
		<p:outputLabel value="#{FuncionarioBean.usuarioLogado.email}" />
	
		<p:panelGrid columns="2">
			<p:outputLabel value="CPF: " />
			<p:inputText value="#{FuncionarioBean.txtCpf}" />
			<p:outputLabel value="Nome: " />
			<p:inputText value="#{FuncionarioBean.txtNome}" />
			<p:outputLabel value="E-mail: " />
			<p:inputText value="#{FuncionarioBean.txtEmail}" />
			<p:outputLabel value="Senha: " />
			<p:password value="#{FuncionarioBean.txtSenha}" />
			
			<p:outputLabel value="TELEFONE: " />
			<p:outputLabel value=" " />
			<p:outputLabel value="DDD:" />
			<p:inputText value="#{FuncionarioBean.txtTelDDD}" />
			<p:outputLabel value="Número:" />
			<p:inputText value="#{FuncionarioBean.txtTelNum}" />
			
			<p:outputLabel value="ENDEREÇO: " />
			<p:outputLabel value=" " />
			<p:outputLabel value="Rua:" />
			<p:inputText value="#{FuncionarioBean.txtEndRua}" />
			<p:outputLabel value="Número:" />
			<p:inputText value="#{FuncionarioBean.txtEndNum}" />
			<p:outputLabel value="Bairro:" />
			<p:inputText value="#{FuncionarioBean.txtEndBairro}" />
			<p:outputLabel value="Cidade:" />
			<p:inputText value="#{FuncionarioBean.txtEndCidade}" />
			<p:outputLabel value="Estado:" />
			<p:inputText value="#{FuncionarioBean.txtEndEstado}" />
			<p:outputLabel value="CEP:" />
			<p:inputText value="#{FuncionarioBean.txtEndCEP}" />

			<p:commandButton value="Salvar" update="@form" actionListener="#{FuncionarioBean.criarFuncionario}" />
		</p:panelGrid>

	</ui:define>

</ui:composition>

</html>
